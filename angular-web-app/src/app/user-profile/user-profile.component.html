<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img id="image">
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="file"/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5 id="name">
          </h5>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="profile-tab" data-toggle="tab" routerLink="/profile" role="tab" aria-controls="profile" aria-selected="true">About</a>
            </li>
            <!--&lt;!&ndash;<li class="nav-item">&ndash;&gt;-->
              <!--&lt;!&ndash;<a class="nav-link" id="timeline-tab" data-toggle="tab" routerLink="/timeline" role="tab" aria-controls="timeline" aria-selected="false">Timeline</a>&ndash;&gt;-->
            <!--</li>-->
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">
          <p>INTERESTS</p>
          <a href="">Art</a><br/>
          <a href="">Interior Design</a><br/>
          <a href="">Music</a>
          <p>HOBBIES</p>
          <a href="">Reading</a><br/>
          <a href="">Gym</a><br/>
          <a href="">Playing guitar</a><br/>
          <a href="">Hiking</a><br/>
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-4">
                <label>User Id</label>
              </div>
              <div class="col-md-4">
                <p id="fbid"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label>Name</label>
              </div>
              <div class="col-md-4">
                <p id="name2"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label>Email</label>
              </div>
              <div class="col-md-4">
                <p id="userEmail">
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label>Phone</label>
              </div>
              <div class="col-md-4">
                <p id="phoneNumber"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
<router-outlet></router-outlet>
