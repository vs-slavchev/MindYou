<ActionBar title="Friends"></ActionBar>
<GridLayout sdkExampleTitle sdkToggleNavButton>
    <!-- >> tab-view-navigation-ng-html -->
    <TabView [(ngModel)]="tabSelectedIndex" (selectedIndexChanged)="onSelectedIndexChanged($event)">
        <StackLayout *tabItem="{title: 'Friends'}">
            <StackLayout class="page">
                <!--<Label [text]="tabSelectedIndexResult" class="h2 m-t-16 text-center" textWrap="true"></Label>-->
                <!--<Button text="Change Tab via ngModel" (tap)="changeTab()" class="btn btn-primary btn-active"></Button>-->
                <ListView [items]="received" class="list-group">
                    <ng-template let-item="item">
                        <!--<Label [nsRouterLink]="['/home/friend', item.id]" [text]="item.inviterUser.name" class="list-group-item"></Label>-->
                        <Label (tap)="acceptFriendRequest(item.friendshipId)" [text]="item.inviterUser.name" class="list-group-item"></Label>
                    </ng-template>
                </ListView>
                <ListView [items]="friends" class="list-group">
                    <ng-template let-item="item">
                        <Label [nsRouterLink]="['/home/friend', item.id]" [text]="item.name" class="list-group-item"></Label>
                    </ng-template>
                </ListView>
            </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Users'}">
            <StackLayout class="page">
                <SearchBar hint="Search hint" [text]="searchPhrase" (textChange)="onTextChanged($event)"
                           (submit)="onSubmit($event)" color="white" textFieldBackgroundColor="red"
                           textFieldHintColor="white"></SearchBar>
                <!--<Label [text]="tabSelectedIndexResult" class="h2 m-t-16 text-center" textWrap="true"></Label>-->
                <!--<Button text="Change Tab via ngModel" (tap)="changeTab()" class="btn btn-primary btn-active"></Button>-->
                <ListView [items]="pending" class="list-group">
                    <ng-template let-item="item">
                        <Label [nsRouterLink]="['/home/friend', item.id]" [text]="item.inviteeUser.name" class="list-group-item"></Label>
                    </ng-template>
                </ListView>
                <ListView [items]="users" class="list-group">
                    <ng-template let-item="item">
                        <Label [nsRouterLink]="['/home/friend', item.id]" [text]="item.name" class="list-group-item"></Label>
                    </ng-template>
                </ListView>
            </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Feeds'}">
            <StackLayout>
                <Label [text]="tabSelectedIndexResult" class="h2 m-t-16 text-center" textWrap="true"></Label>
                <Button text="Change Tab via ngModel" (tap)="changeTab()" class="btn btn-primary btn-active"></Button>
            </StackLayout>
        </StackLayout>
    </TabView>
    <!-- << tab-view-navigation-ng-html -->
</GridLayout>
