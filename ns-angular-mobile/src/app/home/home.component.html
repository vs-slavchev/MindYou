<page-router-outlet></page-router-outlet>
<GridLayout rows="*, auto" backgroundColor="#ffffff">
    <StackLayout row="0">
         <RadSideDrawer>
          <StackLayout tkDrawerContent class="sideStackLayout">
            <StackLayout class="sideTitleStackLayout">
                <Label text="Navigation Menu"></Label>
            </StackLayout>
            <StackLayout class="sideStackLayout">
                <!-- <Image src="res://icon" height="60" width="60" id="logo"></Image> -->
                <Image *ngIf="userProfilePicture" src="{{ userProfilePicture }}" class="avatar"></Image>
                <Label textWrap="true" text="Name: {{ userName }}" class="sideLabel"></Label>
                <Label textWrap="true" text="Email: {{ userEmail }}" class="sideLabel"></Label> 
                <Label text="Activities" [nsRouterLink]="['/home/items']" class="sideLabel" (tap)="onCloseDrawerTap()"></Label> 
                <Label text="Statistics" [nsRouterLink]="['/home/statistics']" class="sideLabel" (tap)="onCloseDrawerTap()"></Label> 
                <Label text="Friends" [nsRouterLink]="['/home/friends']" class="sideLabel" (tap)="onCloseDrawerTap()"></Label> 
                <Button text="Logout" class="sideLabel" (tap)="onTapLogout()" class="Button"></Button>
            </StackLayout>
          </StackLayout>
          <StackLayout tkMainContent>
                <router-outlet></router-outlet>
          </StackLayout>
        </RadSideDrawer>
    </StackLayout>
<BottomBar row="1" (tabSelected)="tabSelected($event)"></BottomBar>
</GridLayout>
